<form>
  <label for="name">Namn:</label>
  <input type="text" id="name" name="name" required />
  <label for="surname">Efternamn:</label>
  <input type="text" id="surname" name="surname" required />
  <label for="email">E-postadress:</label>
  <input type="email" id="email" name="email" required />
  <label for="age">Ålder:</label>
  <input type="number" id="age" name="age" min="13" required />
  <label for="player">Favoritspelare:</label>
  <select id="player" name="player">
    <option value="Zlatan Ibrahimovic">Zlatan Ibrahimovic</option>
    <option value="Olivier Giroud">Olivier Giroud</option>
    <option value="Rafael Leao">Rafael Leao</option>
    <option value="Tonali">Tonali</option>
    <option value="Junior Messias">Junior Messias</option>
  </select>
  <button type="submit">Bli medlem</button>
</form>

<header>
  <h1>Milan Serie A Höjdpunkter</h1>
</header>
